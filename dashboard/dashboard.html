<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CadEval Dashboard</title>

    <!-- AG-Grid CSS (Local) -->
    <!-- <link rel="stylesheet" href="./ag-grid.css" /> -->
    <!-- <link rel="stylesheet" href="./ag-theme-alpine.css" /> -->

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="dashboard.css">

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- AG-Grid Library (Local) -->
    <!-- <script src="./ag-grid-community.min.js"></script> -->
    <!-- AG-Grid Library (CDN) -->

</head>
<body>
    <h1 id="run-id">CadEval Dashboard - Loading...</h1>

    <!-- File Input Removed -->

    <!-- Loading and Error Indicators -->
    <div id="loading-indicator">Loading dashboard data...</div>
    <div id="error-indicator"></div>

    <!-- Summary Charts -->
    <div id="charts-container">
        <div class="chart-wrapper">
            <canvas id="successRateChart"></canvas>
        </div>
        <div class="chart-wrapper">
            <canvas id="checksPassedChart"></canvas>
        </div>
        <div class="chart-wrapper">
            <canvas id="avgSimilarityChart"></canvas>
        </div>
    </div>

    <!-- Detailed Results Grids -->
    <div id="grids-container">
        <!-- Grids will be populated here by JavaScript -->
    </div>

    <!-- Link to external JavaScript -->
    <script src="dashboard.js"></script>

</body>
</html>
